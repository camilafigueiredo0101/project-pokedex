<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/pokeballs.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Nome ou Número"
            required
            /> 
        </form>

        <div class="buttons">
            <button class="buttom btn-prev">Voltar &lt;</button>
            <button class="buttom btn-next">Próximo &gt;</button>
        </div>
       
       
        <img src="imagens/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
</body>
</html>
